<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolFix</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css'/>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Include Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> <!-- Developer Mode-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> Production Mode -->
</head>
<body>

    <div id="app">
        <div class="search-box">
            <input type="text" @keyup.enter="filterAPI" v-model="searchKey" >
            <button class="btn" @click="filterAPI">Search!</button>
        </div>
        <div class="results">
            <ul class="list-result">
                <li v-for="film in filterFilms" class="result">
                    <h3 class="title">Titolo Opera: {{film.title}}</h3>
                    <h4 class="orig-title">Titolo Opera Originale: {{film.original_title}}</h4>
                    <p class="language">
                        <span v-if="film.original_language === 'it' || film.original_language === 'it-IT'">Lingua: <img src="./img/it.png" alt=""></span>
                        <span v-else-if="film.original_language === 'en' || film.original_language === 'en-EN'">Lingua: <img src="./img/en.png" alt=""></span>
                        <span v-else>Lingua: {{film.original_language}}</span>
                    </p>
                    <div class="votes">
                        Rating:
                        <i v-for="n in getVote(film.vote_average)" class="fas fa-star"></i>
                        <i v-for="n in 5 - getVote(film.vote_average)" class="far fa-star"></i>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    
    <!-- Include Axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js'></script>
    <!-- Include JS -->
    <script src="./js/main.js"></script>
</body>
</html>
