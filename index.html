<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolFix</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css'/>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Include Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> <!-- Developer Mode-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> Production Mode -->
</head>
<body>

    <div id="app">
        <div class="header">
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
            <div class="search-box">
                <button class="btn" @click="filterAPI"><i class="fas fa-search"></i></button>
                <input type="text" @keyup.enter="filterAPI" v-model="searchKey" >
            </div>
        </div>
        <div class="results">
            <ul class="list-result">
                <li v-for="film in filterAll" class="box">
                    <div class="image-box">
                        <img :src="film.img" alt="" class="img-show">
                        
                        <div class="overflow">
                            <div class="text-overflow">
                                <h3 class="title">{{film.titolo}}
                                    <!-- <i v-if="" :class="['fas', film.media === 'film' ? 'fa-film' : 'fa-tv']"></i> -->
                                </h3>
                                <h4 class="orig-title">{{film.titoloOrig}}</h4>
                                <p class="descr">
                                    {{film.shortDescr}}
                                </p>
                                <p class="language">
                                    <span v-if="film.lang === 'it' || film.lang === 'it-IT'"><img src="./img/it.png" alt=""></span>
                                    <span v-else-if="film.lang === 'en' || film.lang === 'en-EN'"><img src="./img/en.png" alt=""></span>
                                    <span v-else> Language: {{film.lang}}</span>
                                </p>
                                <div class="votes">
                                    <i v-for="n in getVote(film.stars)" class="fas fa-star"></i>
                                    <i v-for="n in 5 - getVote(film.stars)" class="far fa-star"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <!-- <li v-for="film in filterAll" class="result">
                    <h3 class="title">Titolo Opera: {{film.titolo}}
                        <i v-if="" :class="['fas', film.media === 'film' ? 'fa-film' : 'fa-tv']"></i>
                    </h3>
                    <h4 class="orig-title">Titolo Opera Originale: {{film.titoloOrig}}</h4>
                    <p class="language">
                        <span v-if="film.lang === 'it' || film.lang === 'it-IT'">Lingua: <img src="./img/it.png" alt=""></span>
                        <span v-else-if="film.lang === 'en' || film.lang === 'en-EN'">Lingua: <img src="./img/en.png" alt=""></span>
                        <span v-else>Lingua: {{film.lang}}</span>
                    </p>
                    <div class="votes">
                        Rating:
                        <i v-for="n in getVote(film.stars)" class="fas fa-star"></i>
                        <i v-for="n in 5 - getVote(film.stars)" class="far fa-star"></i>
                    </div>
                </li> -->
            </ul>
        </div>
    </div>
    
    <!-- Include Axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js'></script>
    <!-- Include JS -->
    <script src="./js/main.js"></script>
</body>
</html>
